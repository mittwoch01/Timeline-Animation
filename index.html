<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJs Timeline Animation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
        <img src="./assets_02/stars.png" id="stars">
        <img src="./assets_02/moon.png" id="moon">
        <img src="./assets_02/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Anime<span>JS</span></h2>
        <a href="#" id="btn">Play</a>
        <img src="./assets_02/mountains_front.png" id="mountains_front">
    </section>

    <script src="./assets_02/anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });

        animation
        .add({
            targets : '#btn',
            top: '100px',
            duration: 500,
            easing:'easeInOutSine'
        })
    </script>
</body>
</html>
