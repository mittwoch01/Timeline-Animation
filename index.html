<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJs Timeline Animation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- 움직이는 순 대로 나열 -->
    <section> 
        <img src="./assets_02/stars.png" id="stars">
        <img src="./assets_02/moon.png" id="moon">
        <img src="./assets_02/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Anime<span>JS</span></h2>
        <a href="#" id="btn">Play</a>
        <img src="./assets_02/mountains_front.png" id="mountains_front">
    </section>


    <!-- js anime.min.js 라이브러리 사용 -->
    <script src="./assets_02/anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });

        animation
        .add({
            targets : '#btn',
            top: '1500px',
            duration: 500,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#stars',
            top: '0px',
            duration: 1000,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#mountains_behind',
            bottom: '0px',
            duration: 1000,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#moon',
            top: '0px',
            duration: 1000,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#mountains_front',
            bottom: '0px',
            duration: 1000,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#text',
            duration: 1000,
            marginRight: 0,
            easing:'easeInOutSine'
        })

        .add({
            targets : '#btn',
            top: '50%',
            duration: 1000,
            easing:'easeInOutSine'
        })

        document.querySelector('#btn').onclick = animation.play;
    </script>
</body>
</html>
